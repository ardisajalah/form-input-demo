<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Input Nama, Email, dan Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  form {
    max-width: 400px;
    margin: auto;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
  }
</style>
</head>
<body>

<h2>Form Input Pengguna</h2>

<form id="formInput">
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('formInput').addEventListener('submit', function(event) {
    event.preventDefault(); // Mencegah reload halaman

    // Mengambil nilai input
    const nama = document.getElementById('nama').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Menampilkan data di konsol
    console.log('Nama:', nama);
    console.log('Email:', email);
    console.log('Password:', password);

    // Jika ingin menampilkan data di halaman
    alert('Data berhasil dikirim:\nNama: ' + nama + '\nEmail: ' + email + '\nPassword: ' + password);
  });
</script>

</body>
</html>
